<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>

	<meta charset="UTF-8" />
	<title>Gestao de Empresas</title>
	<h:outputStylesheet library="pdcase" name="estilo.css" />

</h:head>
<h:body>

	<header> </header>

	<div id="conteudo">
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="Razão Social" for="razaoSocial" />
				<h:panelGroup>
				<h:inputText id="razaoSocial"
					value="#{gestaoEmpresasBean.empresa.razaoSocial}" required="true"
					label="Razão Social"/>
					<h:message for="razaoSocial"/>
				</h:panelGroup>

				<h:outputLabel value="Nome Fantasia" for="nomeFantasia" />
				<h:panelGroup>
				<h:inputText id="nomeFantasia"
					value="#{gestaoEmpresasBean.empresa.nomeFantasia}" required="true"
					label="Nome Fantasia"/>
					<h:message for="nomeFantasia"/>
				</h:panelGroup>

				<h:outputLabel value="Tipo Empresa" for="tipo" />
				<h:panelGroup>
				<h:selectOneMenu id="tipo"
					value="#{gestaoEmpresasBean.empresa.tipo}" required="true" label="Tipo Empresa">
					<f:selectItem itemLabel="Selecione..." />
					<f:selectItems value="#{gestaoEmpresasBean.tiposEmpresas}"
						var="tipoEmpresa" itemLabel="#{tipoEmpresa.descricao}"
						itemValue="#{tipoEmpresa}" />
				</h:selectOneMenu>
				<h:message for="tipo"/>
				</h:panelGroup>
				
				<h:outputLabel value="cnpj" for="cnpj" />
				<h:panelGroup>
					<h:inputText id="cnpj"
						value="#{gestaoEmpresasBean.empresa.cnpj}" label="CNPJ">
						<f:validateLength minimum="18" maximum="18" />
					</h:inputText>

					<h:message for="cnpj" />
				</h:panelGroup>
				
				<h:outputLabel value="Data Funcação" for="dataFundacao" required=true/>
				<h:panelGroup>
					<h:inputText id="dataFundacao"
						value="#{gestaoEmpresasBean.empresa.dataFundacao}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:inputText>

					<h:message for="dataFundacao" />
				</h:panelGroup>

				
				<h:outputLabel value="Faturamento" for="faturamento" />
				<h:panelGroup>
				<h:inputText id="faturamento"
					value="#{gestaoEmpresasBean.empresa.faturamento}" 
					label="Faturamento">
					<f:convertNumber minFractionDigits="2"/>
					<f:validateDoubleRange minimum="0"/>
					</h:inputText>
					<h:message for="faturamento"/>
				</h:panelGroup>

				<h:outputLabel />
				<h:commandButton value="salvar"
					actionListener="#{gestaoEmpresasBean.salvar}" />

			</h:panelGrid>
		</h:form>
	</div>
</h:body>
</html>
