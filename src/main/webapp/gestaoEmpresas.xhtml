<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<meta charset="UTF-8" />
	<title>Gestao de Empresas</title>
	<h:outputStylesheet library="pdcase" name="estilo.css" />

</h:head>
<h:body>

	<header>
	 </header>

	<div id="conteudo">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Razão Social" for="razaoSocial" />
				<h:panelGroup>
				<p:inputText id="razaoSocial"
					value="#{gestaoEmpresasBean.empresa.razaoSocial}" required="true"/>
					<p:message for="razaoSocial"/>
				</h:panelGroup>

				<p:outputLabel value="Nome Fantasia" for="nomeFantasia" />
				<h:panelGroup>
				<p:inputText id="nomeFantasia"
					value="#{gestaoEmpresasBean.empresa.nomeFantasia}" required="true"/>
					<p:message for="nomeFantasia"/>
				</h:panelGroup>

				<p:outputLabel value="Tipo Empresa" for="tipo" />
				<h:panelGroup>
				<p:selectOneMenu id="tipo"
					value="#{gestaoEmpresasBean.empresa.tipo}" required="true" label="Tipo Empresa">
					<f:selectItem itemLabel="Selecione..." />
					<f:selectItems value="#{gestaoEmpresasBean.tiposEmpresas}"
						var="tipoEmpresa" itemLabel="#{tipoEmpresa.descricao}"
						itemValue="#{tipoEmpresa}" />
				</p:selectOneMenu>
				<p:message for="tipo"/>
				</h:panelGroup>
				
				<p:outputLabel value="cnpj" for="cnpj" />
				<h:panelGroup>
					<p:inputText id="cnpj"
						value="#{gestaoEmpresasBean.empresa.cnpj}">
						<f:validateLength minimum="18" maximum="18" />
					</p:inputText>

					<p:message for="cnpj" />
				</h:panelGroup>
				
				<p:outputLabel value="Data Funcação" for="dataFundacao" required="true"/>
				<h:panelGroup>
					<p:inputText id="dataFundacao"
						value="#{gestaoEmpresasBean.empresa.dataFundacao}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</p:inputText>

					<p:message for="dataFundacao" />
				</h:panelGroup>

				
				<p:outputLabel value="Faturamento" for="faturamento" />
				<h:panelGroup>
				<p:inputText id="faturamento"
					value="#{gestaoEmpresasBean.empresa.faturamento}" 
					label="Faturamento">
					<f:convertNumber minFractionDigits="2"/>
					<f:validateDoubleRange minimum="0"/>
					</p:inputText>
					<p:message for="faturamento"/>
				</h:panelGroup>

				<p:commandButton value="salvar" actionListener="#{gestaoEmpresasBean.salvar}" 
				update="@form"/>
			</h:panelGrid>
			
			<p:dataTable value="#{[0,0,0,0]}">
				<p:column headerText="Razão Social">
					<h:outputText value="Algaworks Softwares, treinamento LTDA"/>
				</p:column>
				
				<p:column headerText="Nome Fantasia">
					<h:outputText value="Algaworks"/>
				</p:column>
				<p:column headerText="Tipo empresa">
					<h:outputText value="LTDA"/>
				</p:column>
			</p:dataTable>
		</h:form>
	</div>
	
	<footer>
		Curso online "JSF e PrimeFaces Essencial"
	</footer>
</h:body>
</html>
